<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">

            <div class="col-6">
                <form action="#" method="post">

                    <div class="row mb-3">
                        <div class="col">
                            <label for="user" class="form-label">Usuário:</label>
                            <input type="text" name="user" id="user" class="form-control">
                        </div>

                        <div class="col">
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" name="senha" id="user" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sex" class="form-check-input" checked>
                                <label for="sex" class="form-check-label">Masculino</label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input type="radio" name="sex" class="form-check-input">
                                <label for="sex" class="form-check-label">Feminino</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="user" class="form-label">E-mail:</label>
                            <input type="email" name="user" id="user" class="form-control">
                        </div>

                        <div class="col">
                            <label for="senha" class="form-label">Telefone:</label>
                            <input type="text" name="senha" id="user" class="form-control">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label for="txt-area"class="form-label">Observações:</label>
                            <textarea name="txt-area" rows="10" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col text-start">
                            <button type="submit" class="btn btn-danger">Cancelar</button>
                        </div>

                        <div class="col text-end">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>

                    </div>


                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
